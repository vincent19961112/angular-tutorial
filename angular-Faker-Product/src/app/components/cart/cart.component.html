<mat-toolbar>
    <span>Cart List</span>
</mat-toolbar>
<div class="card-table">
    <table mat-table [dataSource]="datasource" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> name </th>
            <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
        </ng-container>

        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef> Image </th>
            <td mat-cell *matCellDef="let element">
                <img src="{{element.Image}}" alt=" {{element.Image}}" srcset="">
            </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <ng-container matColumnDef="count">
            <th mat-header-cell *matHeaderCellDef> count </th>
            <td mat-cell *matCellDef="let element"> {{element.count}} </td>
        </ng-container>

        <ng-container matColumnDef="add">
            <th mat-header-cell *matHeaderCellDef> add </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button (click)="countUp(element)" color="primary">add</button>
            </td>
        </ng-container>

        <ng-container matColumnDef="dsc">
            <th mat-header-cell *matHeaderCellDef> dsc </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button (click)="countDown(element)" color="accent">dsc</button>
            </td>
        </ng-container>

        <ng-container matColumnDef="totalprice">
            <th mat-header-cell *matHeaderCellDef> totalprice </th>
            <td mat-cell *matCellDef="let element"> {{element.price*element.count}} </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> delete </th>
            <td mat-cell *matCellDef="let element ">
                <button mat-raised-button (click)="deleteCart(element)" color="warn">
                  <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <ng-container matColumnDef="total">
            <th mat-footer-cell *matFooterCellDef> total </th>

            <td mat-cell *matCellDef="let element "> {{element.total}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns "></tr>
        <tr mat-footer-row *matFooterRowDef="totalfooter"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
    </table>
</div>
