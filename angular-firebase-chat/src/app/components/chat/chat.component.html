<div class="chat">
    <div class="chatbox">
        <form #form="ngForm" (ngSubmit)="addnickname(form.value.nickname)" class="card">
            <h1>聊天室</h1>
            <h3>你的名字</h3>
            <input type="text" name="nickname" [(ngModel)]='nickname'>
            <button type="submit">進入聊天室</button>
        </form>
    </div>

</div>
